<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>CSS Mac Dock</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/interface.js"></script>

<!--[if lt IE 7]>
 <style type="text/css">
 div, img { behavior: url(iepngfix.htc) }
 </style>
<![endif]-->

<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="dock" id="dock">
  <div class="dock-container">
	  <a class="dock-item" href="#"><img src="images/home.png" alt="home" /><span>Home</span></a> 
	  <a class="dock-item" href="#"><img src="images/forum.png" alt="forum" /><span>Forum</span></a> 
	  <a class="dock-item" href="#"><img src="images/services.png" alt="services" /><span>Services</span></a> 
	  <a class="dock-item" href="#"><img src="images/contact us.png" alt="contctus" /><span>Contact Us</span></a> 
	  <a class="dock-item" href="#"><img src="images/tell us.png" alt="tellus" /><span>Tell Us</span></a> 
	  <a class="dock-item" href="#"><img src="images/membership.png" alt="membership" /><span>Membership</span></a> 
	    </div> 
</div><script type="text/javascript">
	
	$(document).ready(
		function()
		{
			$('#dock').Fisheye(
				{
					maxWidth: 50,
					items: 'a',
					itemsText: 'span',
					container: '.dock-container',
					itemWidth: 40,
					proximity: 90,
					halign : 'center'
				}
			)
		}
	);

</script>
</body>
</html>
